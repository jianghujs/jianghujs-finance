{% extends 'template/jhTemplateV4.html'%}

{% block vue_template %}

<jh-layout-v4>

<template slot="serverSearch">
  <v-row 
    class="ma-0 align-center flex-none pa-0" 
    :class="{'pa-2': !isMobile, 'pa-2': isMobile}"
    style="justify-content: end">

    <v-col :class="{'pt-2': isMobile, 'pl-0': isMobile, 'pr-0': !isMobile}" style="max-width: 77px">
      <v-btn 
        color="success" 
        dark 
        class="elevation-0 mr-2" 
        @click="doUiAction('startCheckoutItem')">
        结账
      </v-btn>
    </v-col>
  </v-row>
</template> 

<v-container class="fullScreen d-flex flex-column pa-xs-0 pa-0">
  <v-card class="rounded-lg">
  <v-row class="ma-0 pa-xs-4 align-center flex-none pt-0 " :class="{'pa-4': !isMobile, 'pb-0': !isMobile, 'pa-2': isMobile}">

      <v-col cols="12" xs="4" sm="4" md="4" xl="4" class="pl-0">
        <span class="body-2">共{{ tableData.length }}条记录</span>
      </v-col>

      <v-spacer></v-spacer>

    </v-row>
    <v-data-table fixed-header
                  :headers="headers"
                  :items="tableData"
                  :search="searchInput"
                  :footer-props="{ itemsPerPageOptions: [20, 40, 60, 100, -1] }"
                  :items-per-page="20"
                  mobile-breakpoint="0"
                  :loading="isTableLoading"
                  checkbox-color="success"
                  class="elevation-0 mt-0 mb-xs-4 flex-fill d-flex flex-column">
    </v-data-table>
  </v-card>
</v-container>

<!-- 新增 -->
<v-navigation-drawer v-model="isCheckoutDrawerShow" :permanent="isCheckoutDrawerShow" fixed temporary right width="80%" class="elevation-24">
  <v-form v-model="isFormValid" v-if="isCheckoutDrawerShow" ref="form" lazy-validation>
    <v-row class="pt-8">
      <span class="title pa-6" :class="{'pl-12': !isMobile, 'pl-6': isMobile}">结账</span>
      <v-spacer></v-spacer>
      <v-btn class="mt-6 elevation-0" :class="{'mr-16': !isMobile, 'mr-8': isMobile}" fab x-small @click="isCheckoutDrawerShow = false">
        <v-icon dark>mdi-close</v-icon>
      </v-btn>
    </v-row>
    <v-row :class="{'px-6': !isMobile, 'px-3': isMobile, 'pb-7': isMobile}" class="mt-0">
       
      <v-col cols="12" sm="12" md="4" xl="3" :class="{'pa-0': isMobile, 'px-4': isMobile, 'pt-6': isMobile}">
        <v-menu
          v-if="!checkoutItem['periodId']"
          v-model="isPeriodIdMenuShow"
          :close-on-content-click="false"
          :nudge-right="40"
          transition="scale-transition"
          offset-y
          min-width="auto">
          <template v-slot:activator="{ on, attrs }">
            <v-text-field
              prefix="会计期间:" 
              :rules="requireRules"
              single-line
              v-model="checkoutItem['periodId']"
              class="cus-v-input "
              label=""
              readonly
              v-bind="attrs"
              v-on="on"
            ></v-text-field>
          </template>
          <v-date-picker
            v-model="checkoutItem['periodId']"
            @input="isPeriodIdMenuShow = false"
          ></v-date-picker>
        </v-menu>
        <v-text-field 
          v-if="checkoutItem['periodId']"
          class="cus-v-input " prefix="结账到:" 
          dense filled single-line readonly
          v-model="checkoutItem['periodId']">
        </v-text-field>
      </v-col>
    </v-row>
    <v-row class="justify-end pr-6">
      <v-btn color="success" @click="doUiAction('checkout')" :style="{width: isMobile ? 'calc(100% - 45px)' : '200px'}" :class="{'mb-2': isMobile, 'mr-4': isMobile}">确定</v-btn>
      <v-btn class="ml-2" @click="isCheckoutDrawerShow = false" :style="{width: isMobile ? 'calc(100% - 45px)' : '200px'}" :class="{'mr-4': isMobile}">取消</v-btn>
    </v-row>
  </v-form>
</v-navigation-drawer>

</jh-layout-v4>

{% endblock %}

{% block vue_body %}

<script type="module">
new Vue({
  el: '#app',
  template: '#app-template',
  vuetify: new Vuetify(),
  data: () => ({
    // 表格相关数据
    isFormValid: true,
    requireRules: [
      v => !!v || 'This is required',
    ],
    constantCollection: {
    },

    serverSearchInput: {
      studentId: null,
      classId: null
    },
    searchInput: null,
    isTableLoading: true,
    tableDataFromBackend: [],
    headers: [
      {text: "会计期间", value: "periodId", width: 120, class: 'fixed', cellClass: 'fixed'}, 
      {text: "是否结算", value: "isCheckout", width: 120}, 
    ],
    isCheckoutDrawerShow: false,
    checkoutItem: {},

    isPeriodIdMenuShow: false,
  }),
  computed: {
    isMobile() {
      return window.innerWidth < 600;
    },
    tableData() {
      return this.tableDataFromBackend;
    }
  },
  watch: {},
  async created() {
    await this.doUiAction('refreshTableData');
  },
  mounted() {},
  methods: {
    async doUiAction(uiActionId, uiActionData) {
      switch (uiActionId) {
        case 'refreshTableData':
          await this.refreshTableData();
          break;
        case 'startCheckoutItem':
          await this.clearItemData();
          await this.openCheckoutItemDialog();
          break;
        case 'checkout':
          await this.prepareValidate();
          await this.confirmCheckoutItemDialog();
          await this.doCheckout();
          await this.closeDrawerShow();
          await this.refreshTableData();
          break;
        default:
          console.error("[doUiAction] uiActionId not find", { uiActionId });
          break;
      }
    },
    // =================================uiAction 公共方法 start ======================================
    /**
     * uiActionId:  prepareValidate
     * description: ✅表单校验
    */
    async prepareValidate() {
      if (this.$refs.form.validate() === false) {
        window.vtoast.fail({ message: "输入有误, 请检查!" });
        throw new Error("[prepareValidate] false");
      }
    },

    /**
     * uiActionId:  refreshTableData
     * description: ✅获取表格数据
    */
    async refreshTableData() {
      this.isTableLoading = true;
      const serverSearchInput = _.pickBy(this.serverSearchInput, value=> !!value);
      const result = await window.jianghuAxios({
        data: {
          appData: {
            pageId: 'periodManagement',
            actionId: 'selectItemList',
            actionData: {},
            where: {},
            whereLike: serverSearchInput,
            orderBy: [{column: 'periodId', order: 'desc'}]
          }
        }
      });
      const { rows } = result.data.appData.resultData;

      this.tableDataFromBackend = rows;
      this.isTableLoading = false;
    },
    // =================================uiAction 公共方法 end ======================================


    /**
     * uiActionId:  startCheckoutItem
     * description: ✅获取表格数据
    */
    async clearItemData() {
      this.checkoutItem = {};
      if (this.tableDataFromBackend.length === 0){
        this.checkoutItem.periodId = null;
        return;
      }

      const currentPeriodId = this.tableDataFromBackend[0].periodId;
      this.checkoutItem.periodId = dayjs(currentPeriodId).add(1, 'month').format("YYYY-MM");
    },
    async openCheckoutItemDialog() {
      this.isCheckoutDrawerShow = true;
    },

    /**
     * uiActionId:  checkoutItem
     * description: ✅获取表格数据
    */
    async confirmCheckoutItemDialog() {
      if (await window.confirmDialog({title: "新增", content: "确定新增吗？"}) === false) {
        throw new Error("取消");
      }
    },
    async doCheckout() {
      const { id, ...data } = this.checkoutItem;
      await window.vtoast.loading("结算");
      await window.jianghuAxios({
        data: {
          appData: {
            pageId: 'periodManagement',
            actionId: 'checkout',
            actionData: data
          }
        }
      })
      await window.vtoast.success("结算成功");
    },
    async closeDrawerShow() {
      this.isCheckoutDrawerShow = false;
    },

    /**
     * uiActionId:  startUpdateItem
     * description: ✅获取表格数据
    */
    async prepareItemData({item}) {
      this.editItem = {...item};
    },
    async openUpdateDialog() {
      this.isEditDrawerShow = true;
    },
  }
})
</script>

<style scoped>
</style>
{% endblock %}
